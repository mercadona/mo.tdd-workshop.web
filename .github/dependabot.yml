version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "21:00"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      eslint:
        patterns:
          - "eslint"
          - "@typescript-eslint/*"
          - "eslint-plugin-*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "jsdom"
    ignore:
      # @eslint/js v10 requires eslint v10, but @typescript-eslint/eslint-plugin@8.47.0 only supports v9
      # Keep @eslint/js on v9 until @typescript-eslint is updated to support eslint v10
      - dependency-name: "@eslint/js"
        versions: [">=10.0.0"]

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "21:00"
    open-pull-requests-limit: 10
